plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // Apply the checkstyle rules to check code format
    id 'checkstyle'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}

application {
    // Define the main class for the application.
    mainClass.set("student.Main")
}

run {
    standardInput = System.in
}

jar {
    doFirst {
        manifest {
            attributes(
                'Main-Class': 'student.Main',
            )
        }
    }
}

checkstyle {
    configFile = file('src/main/resources/tubs_checks.xml')
    checkstyleTest.enabled(false)
    showViolations(true)
}

checkstyleMain {
    source = 'src/main/java/student'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()

    // Always show the full stack trace as if we're always using "--info".
    // testLogging.exceptionFormat = "full"
}
